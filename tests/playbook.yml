---
- hosts: localhost
  connection: local
  become: true

  vars:
    backup_configs:
      one:
        type: 'restic'
        repo: 'thing'
        password: 'thing'
        backup: 'no'
        retention: 'no'
        check: 'no'
        includes:
          - /etc
          - /home
        excludes: {}
        tags: {}
        keep:
          last: ''
          hourly: ''
          daily: ''
          weekly: ''
          monthly: ''
          yearly: ''
          tags: {}

  roles:
    - ergonlogic.backup

